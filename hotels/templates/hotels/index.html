<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Admin</title>
  </head>
  <body>
    {% if all_cities %}
        <ul>
        {% for c in all_cities %}
            <li><a href="{% url 'hotels:result' c.name %}">{{ c.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No cities are available.</p>
    {% endif %}
  </body>
</html>
